
services:
  iptv-streamer:
    build: .
    container_name: iptv-streamer
    ports:
      - "8928:8000"
    volumes:
      - /srv/dev-disk-by-uuid-3b0a4e51-9d7c-4bb6-b149-afd4cff6f49a/data/dockers/appdata/iptv-streamer/data:/app/data          # Persistent channel config
      - /srv/dev-disk-by-uuid-3b0a4e51-9d7c-4bb6-b149-afd4cff6f49a/data/dockers/appdata/iptv-streamer/logs:/app/logs 
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - iptv-net

networks:
  iptv-net:
    driver: bridge
