        .app-title {

        .search-bar {

        .search-bar input {

            font-size: 14px;
            padding-left: 40px;
            transition: all 0.3s ease;

        .search-bar input:focus {

            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 5px rgba(58, 134, 255, 0.5);
        }

        .search-bar i {

        .telegram-banner {

        .telegram-banner-content {

        .channel-list {

        .channel-list h2 {

            display: flex;
            align-items: center;

            margin-right: 10px;
            color: var(--primary-color);
        }

        .channels {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .channel-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .channel-item.active {
            background-color: rgba(58, 134, 255, 0.2);
            border-left: 3px solid var(--primary-color);
        }

        .channel-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #e63946;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 20;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .channel-list {
                height: auto;
                max-height: 300px;
            }

            header {
                flex-wrap: wrap;
            }

            .logo {

        }

        @media (max-width: 768px) {
            .telegram-banner {
                flex-direction: column;
                align-items: flex-start;
            }

            .telegram-join-btn {
                margin-top: 15px;

        }

        @media (max-width: 576px) {
            header {

            }

        }

        /* Custom scrollbar */

            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize variables
            const videoPlayer = document.getElementById('videoPlayer');
            const channelItems = document.querySelectorAll('.channel-item');
            const currentChannelName = document.getElementById('currentChannelName');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorMessage = document.getElementById('errorMessage');
            const muteBtn = document.getElementById('muteBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const channelSearch = document.getElementById('channelSearch');
            const channelContainer = document.getElementById('channelContainer');

            let currentChannel = 0;
            let hls = null;

            // Initialize HLS.js if supported
            function initPlayer(channel) {
                showLoading();
                
                const isDRM = channel.getAttribute('data-is-drm') === 'true';
                const keyId = channel.getAttribute('data-key-id');
                const key = channel.getAttribute('data-key');
                const url = channel.getAttribute('data-url');
                
                let playerConfig = {
                    controls: true,
                    displaytitle: true,
                    autoplay: true,
                    displaydescription: true,
                    abouttext: "Video Player By MominRocks",
                    aboutlink: "https://telegram.me/CricHype",
                    skin: {
                        name: "netflix"
                    },
                    logo: {
                        file: "https://maxplay-tv.fun/py.png",
                        link: "https://telegram.me/live_cricket_24"
                    },
                    captions: {
                        color: "#FFF",
                        fontSize: 14,
                        backgroundOpacity: 0,
                        edgeStyle: "raised"
                    },
                    playlist: [{
                        title: "MominRocks",
                        description: "You're Watching Live TV",
                        sources: [{
                            file: url,
                            // DRM configuration for the source
                            drm: isDRM ? {
                              
                                clearkey: {
                                    keyId: keyId,
                                    key: key
                                }
                            } : undefined
                        }]
                    }],
                    width: "100%",
                    height: "100%",
                    aspectratio: "16:9",
                    autostart: true,
                    primary: "html5",
                    stretching: "exactfit",
                    streaming: {
                        abr: {
                            enabled: true
                        },
                    
                    }
                };

                // Initialize the player with the config
                jwplayer("player").setup(playerConfig);

                // Add event listeners
                jwplayer().on('ready', function() {
                    hideLoading();
                });

                jwplayer().on('error', function(error) {
                    console.error("Player Error:", error);
                    showError();
                    hideLoading();
                });

                // Add DRM specific error handling
                if (isDRM) {
                    jwplayer().on('drmerror', function(e) {
                        console.error('DRM Error:', e);
                        showError();
                        errorMessage.textContent = "DRM Error: Unable to play protected content";
                    });
                }
            }

            // Loading and error handling functions
            function showLoading() {
                loadingOverlay.classList.add('active');
                errorMessage.style.display = 'none';
            }

            function hideLoading() {
                loadingOverlay.classList.remove('active');
            }

            function showError() {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            // Change channel function
            function changeChannel(index) {
                const channelItems = document.querySelectorAll('.channel-item');
                
                channelItems.forEach(item => {
                    item.classList.remove('active');
                });
                
                const selectedChannel = channelItems[index];
                if (selectedChannel) {
                    selectedChannel.classList.add('active');
                    currentChannelName.textContent = selectedChannel.getAttribute('data-name');
                    initPlayer(selectedChannel); // Pass the entire channel element
                    currentChannel = index;
                }
            }

            // Initialize first channel
            if (channelItems.length > 0) {
                const firstChannel = channelItems[0];
                const streamUrl = firstChannel.getAttribute('data-url');
                initPlayer(firstChannel);
            }

            // Event listeners for channel selection
            channelItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    changeChannel(index);
                });
            });

            // Player control buttons
            muteBtn.addEventListener('click', function() {
                jwplayer().setMute(!jwplayer().getMute());
                muteBtn.querySelector('i').className = jwplayer().getMute()
                    ? 'fas fa-volume-mute'
                    : 'fas fa-volume-up';
            });

            fullscreenBtn.addEventListener('click', function() {
                jwplayer().setFullscreen(true);
            });

            refreshBtn.addEventListener('click', function() {
                if (channelItems.length > 0) {
                    const activeChannel = document.querySelector('.channel-item.active');
                    if (activeChannel) {
                        const streamUrl = activeChannel.getAttribute('data-url');
                        initPlayer(activeChannel);
                    }
                }
            });

            // Channel search functionality
            channelSearch.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();

                channelItems.forEach(item => {
                    const channelName = item.querySelector('.channel-info h3').textContent.toLowerCase();

                    if (channelName.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Arrow up/down for channel navigation
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    const prevChannel = (currentChannel - 1 + channelItems.length) % channelItems.length;
                    changeChannel(prevChannel);
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    const nextChannel = (currentChannel + 1) % channelItems.length;
                    changeChannel(nextChannel);
                }
                // M key for mute toggle
                else if (e.key === 'm' || e.key === 'M') {
                    jwplayer().setMute(!jwplayer().getMute());
                    muteBtn.querySelector('i').className = jwplayer().getMute()
                        ? 'fas fa-volume-mute'
                        : 'fas fa-volume-up';
                }
                // F key for fullscreen
                else if (e.key === 'f' || e.key === 'F') {
                    jwplayer().setFullscreen(true);
                }
            });
        });
